<!-- WSP Flotante -->
<a id="wsp-fab"
   class="wsp-fab"
   href="#"
   target="_blank"
   rel="noopener"
   aria-label="Chatea por WhatsApp">
  <!-- Ícono WhatsApp (SVG) -->
  <svg viewBox="0 0 32 32" aria-hidden="true">
    <path fill="#25D366" d="M16 3C9.37 3 4 8.37 4 15c0 2.5.77 4.82 2.09 6.74L5 29l7.45-1.95C14.3 27.67 15.13 28 16 28c6.63 0 12-5.37 12-12S22.63 3 16 3z"/>
    <path fill="#fff" d="M23.27 20.33c-.34.96-1.67 1.76-2.39 1.82-.64.05-1.45.08-2.34-.15-.54-.14-1.23-.4-2.12-.78-3.73-1.61-6.16-5.36-6.35-5.61-.19-.25-1.52-2.02-1.52-3.86s.97-2.73 1.32-3.11c.34-.38.74-.48.98-.48.24 0 .49 0 .71.01.23.01.53-.09.83.63.34.81 1.17 2.8 1.27 3 .11.2.17.43.03.68-.14.25-.21.4-.41.62-.19.22-.43.5-.61.67-.2.2-.41.42-.18.82.23.38 1.03 1.7 2.21 2.75 1.52 1.34 2.8 1.75 3.22 1.93.41.17.66.15.9-.09.25-.23 1.05-1.23 1.33-1.65.28-.41.56-.35.93-.21.38.14 2.38 1.12 2.79 1.32.41.2.68.31.78.49.09.19.09 1.09-.25 2.05z"/>
  </svg>
  <span class="wsp-tooltip">¿Te ayudo por WhatsApp?</span>
</a>
<script>
  // CONFIGURA AQUÍ TU NÚMERO Y MENSAJE BASE
  const WSP_PHONE = "51923411524"; // ← Reemplaza con tu número (código país + número)
  const WSP_BASE_MSG = "¡Hola! Vengo desde la web de Detalles Amira. Me gustaría recibir información 😊";

  (function initWspFab(){
    const fab = document.getElementById("wsp-fab");
    if(!fab) return;

    // Arma el link dinámico con el título y la URL actuales
    function buildHref(){
      const extra = `\n\nPágina: ${document.title}\nURL: ${location.href}`;
      const msg = encodeURIComponent(`${WSP_BASE_MSG}${extra}`);
      const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
      const base = isMobile ? "https://wa.me/" : "https://web.whatsapp.com/send?phone=";
      return `${base}${WSP_PHONE}${isMobile ? "?text=" : "&text="}${msg}`;
    }
    fab.href = buildHref();

    // Muestra tooltip una sola vez (por sesión)
    const TIP_KEY = "wsp_tip_shown";
    function showTipOnce(){
      if (sessionStorage.getItem(TIP_KEY)) return;
      fab.classList.add("show-tip");
      setTimeout(()=>fab.classList.remove("show-tip"), 3500);
      sessionStorage.setItem(TIP_KEY, "1");
    }

    // Aparece tras hacer scroll 120px o a los 4s (lo que ocurra primero)
    let revealed = false;
    function reveal(){
      if(revealed) return;
      fab.style.opacity = "0";
      requestAnimationFrame(()=>{
        fab.style.opacity = "1";
        showTipOnce();
        revealed = true;
      });
    }
    setTimeout(reveal, 4000);
    window.addEventListener("scroll", ()=>{
      if (window.scrollY > 120) reveal();
    }, {passive:true});

    // Recalcula href si cambia la URL (SPA)
    const obs = new MutationObserver(()=>{ fab.href = buildHref(); });
    obs.observe(document.querySelector("title"), {childList:true});
  })();
</script>
